<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Derivadas paso a paso</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      color: #333;
      padding: 2em;
    }
    h1 {
      color: #c71585;
      text-align: center;
    }
    input, button {
      font-size: 1em;
      padding: 0.5em;
      margin: 0.5em;
    }
    .output {
      background-color: #ffe4f0;
      border: 1px solid #c71585;
      padding: 1em;
      border-radius: 10px;
      margin-top: 1em;
    }
    canvas {
      background-color: white;
      border: 1px solid #ccc;
      display: block;
      margin: 1em auto;
    }
  </style>
</head>
<body>
  <h1>Derivada por primer principio 🌸</h1>
  <label>Escribe una función: f(x) = </label>
  <input id="funcion" type="text" placeholder="ej: x^2, sin(x), 1/x" />
  <button onclick="resolverDerivada()">Resolver</button>
  <div class="output" id="resultado"></div>
  <canvas id="grafica" width="500" height="400"></canvas>

  <script>
    function resolverDerivada() {
      const funcionStr = document.getElementById("funcion").value;
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";

      try {
        const f = math.parse(funcionStr).compile();
        const h = 0.00001;
        const x0 = 2; // punto fijo para evaluación
        const f_x0 = f.evaluate({ x: x0 });
        const f_x0_h = f.evaluate({ x: x0 + h });
        const derivada = (f_x0_h - f_x0) / h;

        const pasos = [
          "Paso 1: Se tiene f(x) = " + funcionStr,
          "Paso 2: Aplicamos la definición de derivada como límite:",
          `\\[ f'(x) = \lim_{h \to 0} \frac{f(x+h) - f(x)}{h} \\]`,
          `Paso 3: Sustituimos f(x) = ${funcionStr} en la fórmula.`,
          `Paso 4: Evaluamos en un punto x = 2:`,
          `\\[ f(2) = ${f_x0.toFixed(5)} \quad y \quad f(2+h) = ${f_x0_h.toFixed(5)} \\]`,
          `Paso 5: Sustituimos en la definición:`,
          `\\[ f'(2) = \frac{f(2+h) - f(2)}{h} = \frac{${f_x0_h.toFixed(5)} - ${f_x0.toFixed(5)}}{${h}} \\]`,
          `Paso 6: Calculamos la resta y la división:`,
          `\\[ f'(2) = ${derivada.toFixed(5)} \\]`,
          `Paso 7: Por lo tanto, la derivada en x = 2 es aproximadamente ${derivada.toFixed(5)}.`,
          "Paso 8: Hemos aplicado correctamente el procedimiento del primer principio. 🌸"
        ];

        pasos.forEach(p => {
          const pElement = document.createElement("p");
          pElement.innerHTML = p;
          resultado.appendChild(pElement);
        });

        MathJax.typeset();
        dibujarGrafica(funcionStr);

      } catch (error) {
        resultado.innerHTML = "⚠️ Error al procesar la función. Asegúrate de escribirla correctamente.";
      }
    }

    function dibujarGrafica(funcionStr) {
      const canvas = document.getElementById("grafica");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Ejes
      const ancho = canvas.width;
      const alto = canvas.height;
      const origenX = ancho / 2;
      const origenY = alto / 2;
      const escala = 40;

      ctx.strokeStyle = "#888";
      ctx.beginPath();
      ctx.moveTo(0, origenY);
      ctx.lineTo(ancho, origenY);
      ctx.moveTo(origenX, 0);
      ctx.lineTo(origenX, alto);
      ctx.stroke();

      // Función
      ctx.strokeStyle = "#ff69b4";
      ctx.beginPath();
      const f = math.parse(funcionStr).compile();
      for (let px = 0; px < ancho; px++) {
        const x = (px - origenX) / escala;
        let y;
        try {
          y = f.evaluate({ x });
        } catch {
          y = NaN;
        }
        const py = origenY - y * escala;
        if (px === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }
      ctx.stroke();

      // Puntos y etiquetas
      ctx.fillStyle = "#000";
      for (let i = -5; i <= 5; i++) {
        ctx.fillText(i, origenX + i * escala, origenY + 15);
        ctx.fillText(i, origenX + 5, origenY - i * escala);
      }
    }
  </script>
</body>
</html>
