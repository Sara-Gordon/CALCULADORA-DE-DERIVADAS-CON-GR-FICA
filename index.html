<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Derivada paso a paso</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@10.6.4/lib/browser/math.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.25.2.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      color: #4b0082;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      color: #d63384;
      text-align: center;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #e754a5;
    }

    .paso {
      margin-bottom: 18px;
      padding: 12px;
      background-color: #ffe6f2;
      border-radius: 10px;
      border-left: 5px solid #d63384;
    }

    .formula {
      font-size: 20px;
      font-weight: bold;
      color: #800080;
      margin-top: 10px;
    }

    #grafico {
      margin-top: 40px;
    }

    .error {
      color: red;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <h1>Derivada por Primer Principio üìò‚ú®</h1>

  <label for="funcion">Ingresa la funci√≥n f(x):</label><br>
  <input type="text" id="funcion" placeholder="Ej: x^2, sin(x), ln(x), 1/x"><br>
  <button onclick="calcularDerivada()">Derivar</button>

  <div id="resultados"></div>
  <div id="grafico"></div>

  <script>
    function calcularDerivada() {
      const funcionTexto = document.getElementById("funcion").value;
      const resultadosDiv = document.getElementById("resultados");
      const graficoDiv = document.getElementById("grafico");

      resultadosDiv.innerHTML = "";
      graficoDiv.innerHTML = "";

      let f;
      try {
        f = math.parse(funcionTexto).compile();
      } catch (error) {
        resultadosDiv.innerHTML = '<div class="error">‚ö†Ô∏è Error al procesar la funci√≥n. Aseg√∫rate de escribirla correctamente.</div>';
        return;
      }

      const x = 1;
      const h = 0.0001;

      let fx, fxh, derivada;
      try {
        fx = f.evaluate({x});
        fxh = f.evaluate({x: x + h});
        derivada = (fxh - fx) / h;
      } catch (error) {
        resultadosDiv.innerHTML = '<div class="error">‚ö†Ô∏è Error al evaluar la funci√≥n. Aseg√∫rate de que sea v√°lida.</div>';
        return;
      }

      const pasosHTML = `
        <div class="formula">f(x) = ${funcionTexto}</div>

        <div class="paso"><b>PASO 1:</b> Escribir la f√≥rmula del primer principio:<br>
          <div class="formula">f'(x) = lim<sub>h‚Üí0</sub> [f(x + h) ‚àí f(x)] / h</div>
        </div>

        <div class="paso"><b>PASO 2:</b> Sustituimos la funci√≥n en la f√≥rmula:<br>
          <div class="formula">f'(x) = lim<sub>h‚Üí0</sub> [(${funcionTexto.replaceAll("x", "(x + h)")}) ‚àí (${funcionTexto})] / h</div>
        </div>

        <div class="paso"><b>PASO 3:</b> Evaluamos en un punto (por ejemplo x = 1):<br>
          f(1) = ${fx.toFixed(6)}<br>
          f(1 + h) = ${fxh.toFixed(6)}
        </div>

        <div class="paso"><b>PASO 4:</b> Calculamos el cociente de incremento:<br>
          <div class="formula">[f(1 + h) ‚àí f(1)] / h = (${fxh.toFixed(6)} ‚àí ${fx.toFixed(6)}) / ${h} = ${derivada.toFixed(6)}</div>
        </div>

        <div class="paso"><b>PASO 5:</b> Calculamos el l√≠mite num√©ricamente:<br>
          <div class="formula">f'(1) ‚âà ${derivada.toFixed(6)}</div>
        </div>

        <div class="paso"><b>PASO 6:</b> Interpretamos el resultado: la derivada representa la pendiente de la recta tangente a la curva en x = 1.</div>

        <div class="paso"><b>PASO 7:</b> Si aplicamos la regla de la potencia (cuando aplica), tambi√©n podemos obtener el mismo resultado.</div>

        <div class="paso"><b>PASO 8:</b> Concluimos que la derivada de f(x) ‚âà ${derivada.toFixed(6)} en x = 1 (estimaci√≥n num√©rica).</div>
      `;

      resultadosDiv.innerHTML = pasosHTML;

      // GR√ÅFICA
      const puntosX = [];
      const puntosY = [];

      for (let i = -10; i <= 10; i += 0.1) {
        try {
          puntosX.push(i);
          puntosY.push(f.evaluate({x: i}));
        } catch (e) {
          puntosX.push(i);
          puntosY.push(null);
        }
      }

      const trace = {
        x: puntosX,
        y: puntosY,
        mode: 'lines',
        name: 'f(x)',
        line: { color: '#ff69b4', width: 3 }
      };

      const layout = {
        title: 'Gr√°fica de f(x)',
        xaxis: { title: 'x', gridcolor: '#eee' },
        yaxis: { title: 'f(x)', gridcolor: '#eee' },
        plot_bgcolor: '#fff0f5',
        paper_bgcolor: '#fff0f5'
      };

      Plotly.newPlot('grafico', [trace], layout);
    }
  </script>
</body>
</html>
